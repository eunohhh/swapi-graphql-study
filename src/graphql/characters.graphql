query GetAllPeople {
  allPeople {
    people {
      id
      name
      birthYear
      eyeColor
      gender
      hairColor
      height
      mass
      skinColor
    }
  }
}

query GetPerson($id: ID!) {
  person(id: $id) {
    id
    name
    birthYear
    eyeColor
    gender
    hairColor
    height
    mass
    skinColor
    homeworld {
      id
      name
    }
    filmConnection {
      films {
        id
        title
      }
    }
  }
}
